<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>Sentiment Analysis Form</h1>
    <form action="/" method="POST">
        <label for="userInput">Enter the text you want analyzed:</label><br><br>
        <input type="text" id="userInput" name="userInput" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <br>
    {% if output %}
        <h3>Output:</h3>
        <p>Input: {{ user_input }}</p>
        <p>Analysis: {{ output }}</p>
    {% endif %}
</body>
</html>
