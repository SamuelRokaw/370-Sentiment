<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333333;
        }
        label {
            font-size: 16px;
            color: #555555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            text-align: left;
        }
        .output h3 {
            color: #333333;
        }
        .output p {
            color: #555555;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 600px) {
            body {
                flex-direction: column;
                padding: 10px;
            }
            .container {
                padding: 15px 20px;
                width: 90%;
                max-width: none;
            }
            h1 {
                font-size: 20px;
            }
            label {
                font-size: 14px;
            }
            input[type="text"] {
                font-size: 12px;
            }
            button {
                font-size: 14px;
                padding: 8px 12px;
            }
            .output h3 {
                font-size: 16px;
            }
            .output p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Sentiment Analysis Form</h1>
    <form action="/" method="POST">
        <label for="userInput">Enter the text you want analyzed:</label><br><br>
        <input type="text" id="userInput" name="userInput" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <br>
    {% if output and user_input %}
    <div class="output">
        <h3>Output:</h3>
        <p><strong>Input:</strong> {{ user_input }}</p>
        <p><strong>Analysis:</strong> {{ output }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
